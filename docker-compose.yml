services:
  backend:
    image: node:20
    working_dir: /app
    volumes:
      - "./server:/app"
    command: sh -c "npm install && npx ts-node src/index.ts"
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - "./:/app"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    ports:
      - "4173:4173"
    depends_on:
      - backend
    restart: unless-stopped
